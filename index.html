<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div id="title"><h1>- tic - tac - toe -</h1></div>
        <div id="result"></div>
        <div id="turn"></div>
    </header>
    <main>
        <div id="board">
            <div class="cell active" id="cell-0"></div>
            <div class="cell active" id="cell-1"></div>
            <div class="cell active" id="cell-2"></div>
            <div class="cell active" id="cell-3"></div>
            <div class="cell active" id="cell-4"></div>
            <div class="cell active" id="cell-5"></div>
            <div class="cell active" id="cell-6"></div>
            <div class="cell active" id="cell-7"></div>
            <div class="cell active" id="cell-8"></div>
        </div>
    </main>
    <div id="restart"></div>
    <footer>by danD</footer>
</body>
</html>
